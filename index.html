
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silâ & Turan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="gate-screen">
    <div class="gate left-gate"></div>
    <div class="gate right-gate"></div>
    <div id="password-container">
        <input type="password" id="password" placeholder="Şifreyi girin">
        <button onclick="checkPassword()">Giriş</button>
    </div>
</div>

<div id="main-content" style="display:none;">
    <div class="music-box">
        <audio controls autoplay loop>
            <source src="music/sarki.mp3" type="audio/mp3">
            Tarayıcınız ses etiketini desteklemiyor.
        </audio>
        <div class="music-text">"Bu şarkı bize özel..."</div>
    </div>

    <h2>Fotoğraflarımız</h2>
    <div class="gallery">
<img src="images/1.jpg" alt="Foto 1">
<img src="images/2.jpg" alt="Foto 2">
<img src="images/3.jpg" alt="Foto 3">
<img src="images/4.jpg" alt="Foto 4">
<img src="images/5.jpg" alt="Foto 5">
<img src="images/6.jpg" alt="Foto 6">
<img src="images/7.jpg" alt="Foto 7">
<img src="images/8.jpg" alt="Foto 8">
<img src="images/9.jpg" alt="Foto 9">
<img src="images/10.jpg" alt="Foto 10">
<img src="images/11.jpg" alt="Foto 11">
<img src="images/12.jpg" alt="Foto 12">
<img src="images/13.jpg" alt="Foto 13">
<img src="images/14.jpg" alt="Foto 14">
<img src="images/15.jpg" alt="Foto 15">
    </div>

    <h2>Videolar</h2>
    <div class="videos">
        <video controls><source src="videos/video1.mp4" type="video/mp4"></video>
        <video controls><source src="videos/video2.mp4" type="video/mp4"></video>
    </div>
</div>

<script>
    function checkPassword() {
        const input = document.getElementById('password').value;
        if (input === 'askim123') {
            document.getElementById('gate-screen').classList.add('open');
            setTimeout(() => {
                document.getElementById('gate-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }, 3000);
        } else {
            alert("Yanlış şifre!");
        }
    }
</script>

</body>
</html>
